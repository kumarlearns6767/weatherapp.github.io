<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App by Lalit</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="main-body">
			<h1 class="main-heading">Javascript Weather App by Lalit</h1>
			<section class="weatherApp-card">
				<div class="search">
					<input type="text" placeholder="Enter City Name" spellcheck="false" />
					<button>
						<img src="assets/images/search.png" alt="search icon" />
					</button>
				</div>
				<div class="weather">
					<img
						src="assets/images/clouds.png"
						alt="weather icon"
						class="weatherIcon" />
					<h1 class="temp">22Â°C</h1>
					<h2 class="city">Kolkata</h2>
					<div class="details">
						<div class="col">
							<img src="assets/images/humidity.png" alt="humidity icon" />
							<div>
								<p id="humidity">50%</p>
								<p>Humidity</p>
							</div>
						</div>
						<div class="col">
							<img src="assets/images/wind.png" alt="wind icon" />
							<div>
								<p id="wind">10 km/hr</p>
								<p>Wind Speed</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
